<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowledgeQuest</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
    }
    
    .node circle {
      fill: #ff5722;
    }
    .node text {
      font-size: 14px;
      fill: #333;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
    #video-container {
      margin-top: 20px;
    }
    
    #banner {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    #banner img {
      width: 100%;
      height: 350px;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <div id="banner">
    <img src="KnowledgeQuest.webp" alt="KnowledgeQuest Banner">
  </div>

  <h1>Search Our Website</h1>

  <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search...">
      <button type="submit">Search</button>
  </form>

  <div id="searchResults"></div>

  <div id="mindmap"></div>
  <div id="video-container">
    <iframe id="youtube-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Place your JavaScript inside script tags -->
  <script>
    // Input data
    const data = {
      nodes: [
        { id: '1', label: 'Java Programming for Beginners â€“ Full Course', youtubeId: 'A74TOX803D0' },
        { id: '2', label: 'Topic 1', youtubeId: 'VIDEO_ID2' },
        { id: '3', label: 'Topic 2', youtubeId: 'VIDEO_ID3' },
        { id: '4', label: 'Conclusion', youtubeId: 'VIDEO_ID4' }
      ],
      edges: [
        { source: '1', target: '2' },
        { source: '1', target: '3' },
        { source: '3', target: '4' }
      ]
    };

    // Create SVG canvas
    const width = 800;
    const height = 600;

    const svg = d3.select('#mindmap')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    // Initialize force simulation
    const simulation = d3.forceSimulation(data.nodes)
      .force('link', d3.forceLink(data.edges).id(d => d.id).distance(100))
      .force('charge', d3.forceManyBody().strength(-300))
      .force('center', d3.forceCenter(width / 2, height / 2));

    // Draw links (edges)
    const link = svg.append('g')
      .selectAll('line')
      .data(data.edges)
      .enter()
      .append('line')
      .attr('class', 'link');

    // Draw nodes
    const node = svg.append('g')
      .selectAll('g')
      .data(data.nodes)
      .enter()
      .append('g')
      .attr('class', 'node')
      .on('click', (event, d) => loadVideo(d.youtubeId));

    node.append('circle')
      .attr('r', 20)
      .call(d3.drag()
        .on('start', dragStarted)
        .on('drag', dragged)
        .on('end', dragEnded));

    node.append('text')
      .attr('x', 25)
      .attr('y', 5)
      .text(d => d.label);

    // Update positions on each simulation tick
    simulation.on('tick', () => {
      link
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);

      node
        .attr('transform', d => `translate(${d.x}, ${d.y})`);
    });

    // Drag functions
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // Function to load YouTube video into iframe
    function loadVideo(youtubeId) {
      console.log('Loading YouTube video with ID:', youtubeId);  // Debug
      const iframe = document.getElementById('youtube-frame');
      iframe.src = `https://www.youtube.com/embed/${youtubeId}`;
    }

  </script>

</body>
</html>
